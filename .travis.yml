jobs:
  include:
    - stage: test
      name: "Javascript functional tests"
      language: node_js
      node_js:
        - node
      env:
        - MOZ_HEADLESS=1
      addons:
        # download the latest Firefox binary from Mozilla and link the binary to /usr/local/bin/firefox
        firefox: latest
      script:
        # add geckodriver executable path to the PATH variable
        export PATH=$PATH:$TRAVIS_BUILD_DIR/node_modules/geckodriver/bin;
        yarn mocha --timeout 15000 test/functional/functionalTest.js;
      # language: node_js
      # node_js:
      #   - node
      # addons:
      #   apt:
      #     packages:
      #       - python-virtualenv
      # after_success:
      #   - "npm run coveralls"
    - stage: test
      name: "Javascript tests"
      language: node_js
      node_js:
        - node
      addons:
        apt:
          packages:
            - python-virtualenv
      after_success:
        - "npm run coveralls"
    - stage: test
      name: "Python 3.6 tests"
      language: python
      python:
        - "3.6"
      install:
        - pip install -e cli/
      script:
        - pytest cli/fathom_web/test
    - stage: test
      name: "Python 3.7 tests"
      dist: bionic
      language: python
      python:
        - "3.7"
      install:
        - pip install -e cli/
      script:
        - pytest cli/fathom_web/test
    - stage: deploy
      name: "Docs deployment"
      script: skip
      deploy:
        provider: script
        script: docs/tooling/travis-deploy-docs
        on:
          branch: master
        skip_cleanup: true

notifications:
  email:
    on_success: change
    on_failure: always
  irc:
    channels:
      - "irc.mozilla.org#fathom"
    template:
      - "[%{repository_name} %{branch} %{result}] \"%{commit_subject}\" by %{author}"
      - "Changes: %{compare_url}"
      - "Build details: %{build_url}"

branches:
  only:
  - master

env:
  global:
    secure: 
